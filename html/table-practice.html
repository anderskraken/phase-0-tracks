<!DOCTYPE html>
<html>
<head>
  <title>Table practice</title>
</head>
<body>

<table>
  <tr>
    <th>Animal</th>
    <th>Pros</th>
    <th>Cons</th>
  </tr>
  <tr>
    <td>Dog</td>
    <td>Positive attitude</td>
    <td>Can be noisy</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Usually quiet</td>
    <td>Negative attitude, evil</td>
  </tr>
  <tr>
    <td>Koala</td>
    <td>Cuddly</td>
    <td>N/A</td>
  </tr>
</table>

<table border="1">
  <tr>
    <th>Animal</th>
    <th>Pros</th>
    <th>Cons</th>
  </tr>
  <tr>
    <td>Bird</td>
    <td colspan="2">Sings all the time</td>
  </tr>
  <tr>
    <td>Rat</td>
    <td rowspan="2">Convenient size</td>
    <td>Long tail</td>
  </tr>
  <tr>
    <td>Mouse</td>
    <td>Eats your cheese</td>
  </tr>
</table>

</body>
</html>
