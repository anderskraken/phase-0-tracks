<!DOCTYPE html>
<html>
<head>
  <title>Table practice</title>
</head>
<body>

<table>
  <tr>
    <th>Animal</th>
    <th>Pros</th>
    <th>Cons</th>
  </tr>
  <tr>
    <td>Dog</td>
    <td>Positive attitude</td>
    <td>Can be noisy</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Usually quiet</td>
    <td>Negative attitude, evil</td>
  </tr>
  <tr>
    <td>Koala</td>
    <td>Cuddly</td>
    <td>N/A</td>
  </tr>
</table>

</body>
</html>
